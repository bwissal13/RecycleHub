<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and primary nav -->
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-green-600 font-bold text-xl">RecycleHub</a>
        </div>

        <!-- Primary Nav -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <!-- Regular user navigation -->
          <ng-container *ngIf="currentUser?.role === 'user'">
            <a routerLink="/home" 
               routerLinkActive="border-green-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Accueil
            </a>
            <a routerLink="/collecte" 
               routerLinkActive="border-green-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Mes Collectes
            </a>
            <a routerLink="/points" 
               routerLinkActive="border-green-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Mes Points
            </a>
          </ng-container>

          <!-- Collector navigation -->
          <ng-container *ngIf="currentUser?.role === 'collecteur'">
            <a routerLink="/collecteur/dashboard" 
               routerLinkActive="border-green-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Tableau de bord
            </a>
            <a routerLink="/profile" 
               routerLinkActive="border-green-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Mon Profil
            </a>
          </ng-container>
        </div>
      </div>

      <!-- Profile dropdown -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <div class="ml-3 relative">
          <button type="button" 
                  (click)="toggleProfileMenu()"
                  class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" 
                  id="user-menu-button" 
                  aria-expanded="false" 
                  aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" 
                 [src]="currentUser?.photo || 'assets/images/default-avatar.png'" 
                 alt="Profile photo">
          </button>

          <div *ngIf="isProfileMenuOpen" 
               class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
            <a (click)="logout()" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
              Déconnexion
            </a>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button type="button" 
                (click)="toggleMobileMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" 
               xmlns="http://www.w3.org/2000/svg" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMobileMenuOpen" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <!-- Regular user mobile navigation -->
      <ng-container *ngIf="currentUser?.role === 'user'">
        <a routerLink="/home" 
           routerLinkActive="bg-green-50 border-green-500 text-green-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Accueil
        </a>
        <a routerLink="/collecte" 
           routerLinkActive="bg-green-50 border-green-500 text-green-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Mes Collectes
        </a>
        <a routerLink="/points" 
           routerLinkActive="bg-green-50 border-green-500 text-green-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Mes Points
        </a>
      </ng-container>

      <!-- Collector mobile navigation -->
      <ng-container *ngIf="currentUser?.role === 'collecteur'">
        <a routerLink="/collecteur/dashboard" 
           routerLinkActive="bg-green-50 border-green-500 text-green-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Tableau de bord
        </a>
        <a routerLink="/profile" 
           routerLinkActive="bg-green-50 border-green-500 text-green-700"
           class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Mon Profil
        </a>
      </ng-container>
    </div>

    <!-- Mobile menu footer -->
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <img class="h-10 w-10 rounded-full" 
               [src]="currentUser?.photo || 'assets/images/default-avatar.png'" 
               alt="Profile photo">
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">{{ currentUser?.prenom }} {{ currentUser?.nom }}</div>
          <div class="text-sm font-medium text-gray-500">{{ currentUser?.email }}</div>
        </div>
      </div>
      <div class="mt-3 space-y-1">
        <a (click)="logout()" 
           class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100 cursor-pointer">
          Déconnexion
        </a>
      </div>
    </div>
  </div>
</nav>

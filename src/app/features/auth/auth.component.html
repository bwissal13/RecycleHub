<div class="auth-container">
  <div class="auth-content">
    <!-- Header -->
    <div class="form-header">
      <h1 class="form-title">Créer un compte RecycleHub</h1>
      <p class="form-subtitle">Ou <a routerLink="/auth/login">connectez-vous à votre compte</a></p>
    </div>

    <!-- Form -->
    <form>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="Votre adresse email">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-input" placeholder="Votre mot de passe">
      </div>

      <div class="form-group">
        <label class="form-label">Nom</label>
        <input type="text" class="form-input" placeholder="Votre nom">
      </div>

      <div class="form-group">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-input" placeholder="Votre prénom">
      </div>

      <div class="form-group">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-input" placeholder="Votre adresse complète">
      </div>

      <div class="form-group">
        <label class="form-label">Téléphone</label>
        <input type="tel" class="form-input" placeholder="Votre numéro de téléphone">
      </div>

      <button type="submit" class="btn-primary">
        Créer mon compte
      </button>
    </form>
  </div>
</div>

<!-- Main Layout -->
<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-green-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a routerLink="/" class="text-white text-2xl font-bold">RecycleHub</a>
        </div>
        
        <!-- Navigation Links -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/" routerLinkActive="bg-green-700" [routerLinkActiveOptions]="{exact: true}" class="text-white hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Accueil</a>
            <a routerLink="/collecte/nouvelle" routerLinkActive="bg-green-700" class="text-green-100 hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Nouvelle Collecte</a>
            <a routerLink="/collecte" routerLinkActive="bg-green-700" class="text-green-100 hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Mes Collectes</a>
            <a routerLink="/points" routerLinkActive="bg-green-700" class="text-green-100 hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Points</a>
          </div>
        </div>

        <!-- Profile Dropdown -->
        <div class="ml-4 flex items-center md:ml-6">
          <button class="bg-green-700 p-1 rounded-full text-green-100 hover:text-white">
            <span class="sr-only">Notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>

          <div class="ml-3 relative">
            <a routerLink="/profile" class="max-w-xs bg-green-700 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-700 focus:ring-white">
              <span class="sr-only">Menu utilisateur</span>
              <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="Profile">
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-green-100">
        © 2024 RecycleHub. Tous droits réservés.
      </p>
    </div>
  </footer>
</div>
